version: '3.2'

services:

#================================================================================================
# PORTAINER
#================================================================================================
  portainer:
    restart: always
    build:
      context: .
    ports:
      - "8118:9000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data                                      # volume for data
    environment:
      - PORTAINER_VERSION=1.16.5
